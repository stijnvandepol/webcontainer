name: Build and Push Docker images

on:
  push:
    branches:
      - main  # Of een andere branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build blue image
        run: |
          docker build -t stijn0vp/blue:latest ./blue

      - name: Build green image
        run: |
          docker build -t stijn0vp/green:latest ./green

      - name: Push blue image
        run: |
          docker push stijn0vp/blue:latest

      - name: Push green image
        run: |
          docker push stijn0vp/green:latest
