name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main  # Pas dit aan naar de branch die je wilt gebruiken

jobs:
  build:
    # Gebruik een zelf-gehoste runner met het label 'docker-server'
    runs-on: [self-hosted, docker-server]

    steps:
    # Stap 1: Checkout de code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Stap 2: Log in op Docker Hub met bestaande secrets
    - name: Log in to Docker Hub
      run: echo "${{ secrets.docker_password }}" | docker login -u "${{ secrets.docker_username }}" --password-stdin

    # Stap 3: Bouw de Docker-container
    - name: Build the Docker image
      run: docker build -t stijn0vp/website:latest .

    # Stap 4: Push de Docker-image naar Docker Hub
    - name: Push Docker image to Docker Hub
      run: docker push stijn0vp/website:latest

    # Stap 5: Run de Docker-container op de runner met label 'docker-server'
    - name: Deploy container
      run: |
        docker pull stijn0vp/website:latest
        
        # Check if both containers exist
        BLUE_EXISTS=$(docker ps -a --filter "name=blue" --format "{{.Names}}")
        GREEN_EXISTS=$(docker ps -a --filter "name=green" --format "{{.Names}}")

        if [ -z "$BLUE_EXISTS" ] && [ -z "$GREEN_EXISTS" ]; then                    # Als beide containers niet bestaan, deploy blue
          docker run -d -p 8081:80 --name blue stijn0vp/website:latest
        elif [ -z "$BLUE_EXISTS" ]; then                                            # Als blue niet bestaat, deploy blue
          docker run -d -p 8081:80 --name blue stijn0vp/website:latest
        elif [ -z "$GREEN_EXISTS" ]; then                                           # Als green niet bestaat, deploy green
          docker run -d -p 8082:80 --name green stijn0vp/website:latest
        else
          BLUE_UPTIME=$(docker inspect -f '{{.State.StartedAt}}' blue)              # Als beide containers bestaan, stop de oudste en deploy de nieuwe
          GREEN_UPTIME=$(docker inspect -f '{{.State.StartedAt}}' green)
          if [ "$BLUE_UPTIME" \< "$GREEN_UPTIME" ]; then
            docker stop blue || true
            docker rm blue || true
            docker run -d -p 8081:80 --name blue stijn0vp/website:latest
          else
            docker stop green || true
            docker rm green || true
            docker run -d -p 8082:80 --name green stijn0vp/website:latest
          fi
        fi

  approval:
    runs-on: ubuntu-latest  # Gebruik een GitHub-hosted runner voor de goedkeuring
    needs: build

    steps:
    # Stap 9: Handmatige goedkeuring vereisen met trstringer/manual-approval
    - name: Manual approval
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ github.TOKEN }}
        approvers: stijnvandepol

  update-haproxy:
    runs-on: [self-hosted, haproxy-server]
    needs: approval
    if: success()

    steps:
    - name: Switch proxy
      run: |
        echo "Running switchconfig.sh..."
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S bash /home/student/switchconfig.sh 2>&1
        echo "switchconfig.sh executed successfully."

  rollback:
    runs-on: [self-hosted, docker-server]
    needs: approval
    if: ${{ github.event.review.state == 'changes_requested' }}  # Voer deze job alleen uit als de goedkeuring wordt geweigerd

    steps:
    - name: Rollback deployment
      run: |
        # Inspect both containers to determine the most recent one
        BLUE_UPTIME=$(docker inspect -f '{{.State.StartedAt}}' blue 2>/dev/null || echo "")
        GREEN_UPTIME=$(docker inspect -f '{{.State.StartedAt}}' green 2>/dev/null || echo "")

        if [ -n "$BLUE_UPTIME" ] && [ -n "$GREEN_UPTIME" ]; then
          if [ "$BLUE_UPTIME" \> "$GREEN_UPTIME" ]; then
            # Blue is the most recently created container
            echo "Stopping and removing the most recent container: blue"
            docker stop blue || echo "No blue container running"
            docker rm blue || echo "No blue container to remove"
          else
            # Green is the most recently created container
            echo "Stopping and removing the most recent container: green"
            docker stop green || echo "No green container running"
            docker rm green || echo "No green container to remove"
          fi
        elif [ -n "$BLUE_UPTIME" ]; then
          # Only blue exists, so remove it
          echo "Stopping and removing the container: blue"
          docker stop blue || echo "No blue container running"
          docker rm blue || echo "No blue container to remove"
        elif [ -n "$GREEN_UPTIME" ]; then
          # Only green exists, so remove it
          echo "Stopping and removing the container: green"
          docker stop green || echo "No green container running"
          docker rm green || echo "No green container to remove"
        else
          echo "No containers to remove."
        fi